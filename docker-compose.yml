services:
  postgres:
    image: postgres:16
    container_name: ticketcall-postgres
    environment:
      POSTGRES_DB: ticketcall
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - ticketcall-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  ticketcall-postgres-data:
